<body>
<!-- Header Start -->
<header th:fragment="header" th:id="header">
    <!-- Main Header Start -->
    <div class="main-header">
        <div class="container">
            <!-- Logo Start -->
            <div class="hidden-xs logo pull-left">
                <h1>
                    <a href="#">
                        <img th:src="@{/img/logo.png}" alt="pixma" width="125" height="60"/>
                    </a>
                </h1>
            </div>
            <!-- Logo End -->
            <!-- Menu Start -->
            <nav class="navbar menu" style="margin-bottom: 0;">
                <div class="navbar-header navbar-right">
                    <button id="nav-toggle" type="button" class="ui-navbar-toggle navbar-toggle" data-toggle="collapse"
                            data-target="#menu" style="margin-top: 18px;">
                        <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                            class="icon-bar"></span><span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse navbar-1" id="menu">
                    <ul class="nav navbar-nav sf-menu">
                        <li>
                            <a href="/">首页</a>
                            <!--<a id="current" href="/" class="sf-with-ul">-->
                                <!--首页-->
                                <!--<span class="sf-sub-indicator">-->
                                        <!--<i class="icon-angle-down "></i>-->
                                    <!--</span>-->
                            <!--</a>-->
                            <!--<ul style="display: none;">-->
                                <!--<li><a href="/" class="sf-with-ul">首页</a></li>-->
                            <!--</ul>-->
                        </li>
                        <li>
                            <a href="#">法案</a>
                        </li>
                        <li th:if="${session.user ne null}">
                            <a href="#">记录</a>
                        </li>
                        <li>
                            <!--如果用户没有登陆就显示登陆，否则显示注销，session 是javax.servlet.http.HttpSession ，
                            thymeleaf 提供的直接获取 session 的方式-->
                            <a th:href="${session.user eq null}? '/login':'/logout'" th:text="${session.user eq null}? '登录':'注销'"></a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Menu End -->
        </div>
    </div>
    <!-- Main Header End -->
</header>
<!-- Header End -->


<!-- Footer Start -->
<footer th:fragment="footer" th:id="footer">
    <!-- Footer Bottom Start -->
    <div class="footer-bottom">
        <div class="container">
            <div class="pull-left">
                &copy; FreeCoding-R
            </div>
            <div class="pull-right">
                <ul class="social social-icons-footer-bottom pull-left">
                    <li class="facebook"><a href="#" data-toggle="tooltip" title="Facebook"><i
                            class="icon-facebook"></i></a></li>
                    <li class="twitter"><a href="#" data-toggle="tooltip" title="Twitter"><i
                            class="icon-twitter"></i></a></li>
                    <li class="dribbble"><a href="#" data-toggle="tooltip" title="Dribble"><i
                            class="icon-dribbble"></i></a></li>
                    <li class="linkedin"><a href="#" data-toggle="tooltip" title="LinkedIn"><i
                            class="icon-linkedin"></i></a></li>
                    <li class="rss"><a href="#" data-toggle="tooltip" title="Rss"><i class="icon-rss"></i></a>
                    </li>
                </ul>
                <div id="search-form" class="pull-right hidden-xs" style="margin-left: 15px;margin-top: 3px;">
                    <form action="#" method="get">
                        <input type="text" class="search-text-box"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer Bottom End -->
    <script type="text/javascript">
        $(document).ready(function () {
            fixBottom();
            $(window).resize(function() {
                fixBottom();
            });
        });

        //控制页脚固定在底部
        function fixBottom() {
            if($(document).height() === $(window).height()){
                $("footer").addClass("navbar-fixed-bottom");
            }else {
                $("footer").removeClass("navbar-fixed-bottom");
            }
        }
    </script>
</footer>
<!-- Footer End -->

<!--底部的消息栏，如果模板发现有alertMessage，就会显示，否则不显示-->
<div th:fragment="message" th:if="${alertMessage ne null}" id="message-alert"
     th:class="'text-center alert alert-dismissible '+${alertType}+' fade in navbar-fixed-bottom'"
     style="bottom: -20px;" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <strong th:text="${alertMessage}"></strong>

    <script type="text/javascript">
        window.setTimeout(function () {
            $("#message-alert").alert("close");
        }, 3000);
    </script>
</div>

<!--网页左边的设置区域-->
<section th:fragment="style-switcher" id="style-switcher">
    <h2>Style Switcher <a href="#"><i class="icon-cog"></i></a></h2>
    <div>
        <h3>Predefined Colors</h3>
        <ul id="colors" class="colors">
            <li><a title="Blue" class="blue" href="#"></a></li>
            <li><a title="Green" class="green" href="#"></a></li>
            <li><a title="Orange" class="orange" href="#"></a></li>
            <li><a title="Purple" class="purple" href="#"></a></li>
            <li><a title="Red" class="red" href="#"></a></li>
            <li><a title="Magenta" class="magenta" href="#"></a></li>
            <li><a title="Brown" class="brown" href="#"></a></li>
            <li><a title="Gray" class="gray" href="#"></a></li>
            <li><a title="Golden" class="golden" href="#"></a></li>
            <li><a title="Teal" class="teal" href="#"></a></li>
        </ul>
        <h3>Layout Style</h3>
        <div class="layout-style">
            <select autocomplete="off" id="layout-style">
                <option value="1">Wide</option>
                <option value="2">Boxed</option>
            </select>
        </div>
        <h3>Header Color</h3>
        <div class="header-color">
            <input type='text' class="header-bg"/>
        </div>
        <h3>Background Image</h3>
        <ul id="bg" class="colors bg">
            <li><a class="bg1" href="#"></a></li>
            <li><a class="bg2" href="#"></a></li>
            <li><a class="bg3" href="#"></a></li>
            <li><a class="bg4" href="#"></a></li>
            <li><a class="bg5" href="#"></a></li>
            <li><a class="bg6" href="#"></a></li>
            <li><a class="bg7" href="#"></a></li>
            <li><a class="bg8" href="#"></a></li>
            <li><a class="bg9" href="#"></a></li>
            <li><a class="bg10" href="#"></a></li>
        </ul>
    </div>
</section>
<!--网页左边的设置区域end-->
</body>

</html>
