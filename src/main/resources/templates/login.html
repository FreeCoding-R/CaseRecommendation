<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="components/components :: head">
</head>
<head>
    <title>登录</title>
</head>
<body>
<!-- Header -->
<header th:replace="components/components :: header"/>

<div class="container">
    <form action="/loginPost" method="post" autocomplete="true">
        <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>用户名</label>
                <input type="text" class="form-control" placeholder="请输入用户名..." id="username_field"
                       name="username" pattern="[0-9a-zA-Z]{2,12}" required="required" title="用户名应由字母和数字组成，长度为2～12"/>
            </div>
        </div>
        <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>密码</label>
                <input type="password" class="form-control" placeholder="请输入密码..." id="password_field"
                       name="password" pattern=".{6,20}" required="required" title="密码长度应为6～20"/>
            </div>
        </div>
        <div class="text-center">
            <button type="submit"
                    class="btn-success bloc-button btn flipInY btn-lg btn-block btn-clean shake-hvr animated btn-black"
                    id="signInButton">
                登陆
            </button>
        </div>
    </form>
    <div class= "text-center"> 还没有账户？<br/> <a class="text-info" href="#"><b>现在注册</b></a>
    </div>
</div>

<!-- Footer -->
<footer th:replace="components/components :: footer"></footer>
<div th:replace="components/components :: message"></div>
<section th:replace="components/components :: style-switcher"></section>
<!-- The Scripts -->
<script th:src="@{/js/custom.js}" type="text/javascript"></script>

</body>
</html>
